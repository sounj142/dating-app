<ng-container *ngIf="paginatedResult$ | async as paginatedResult">
  <div class="text-center mt-3">
    <h2>Your matches - {{ paginatedResult.pagination.totalCount }} found</h2>
  </div>

  <div class="container mt-3">
    <form
      #form="ngForm"
      class="form-inline mb-3"
      (ngSubmit)="loadMembers()"
      autocomplete="off"
    >
      <div class="form-group">
        <label>Age from: </label>
        <input
          type="number"
          class="form-control ml-1"
          style="width: 70px"
          name="minAge"
          [(ngModel)]="userParams.minAge"
        />
      </div>

      <div class="form-group px-2">
        <label>Age to: </label>
        <input
          type="number"
          class="form-control ml-1"
          style="width: 70px"
          name="maxAge"
          [(ngModel)]="userParams.maxAge"
        />
      </div>

      <div class="form-group px-2">
        <label>Show: </label>
        <select
          class="form-control ml-1"
          style="width: 130px"
          name="gender"
          [(ngModel)]="userParams.gender"
        >
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
      <button class="btn btn-info ml-1" type="button" (click)="resetFilters()">
        Reset Filters
      </button>

      <div class="col">
        <div class="btn-group float-right">
          <button
            type="button"
            class="btn btn-primary"
            name="orderBy"
            btnRadio="LastActive"
            (click)="loadMembers()"
            [(ngModel)]="userParams.orderBy"
          >
            Last Active
          </button>
          <button
            type="button"
            class="btn btn-primary"
            name="orderBy"
            btnRadio="Created"
            (click)="loadMembers()"
            [(ngModel)]="userParams.orderBy"
          >
            Newest Members
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-2" *ngFor="let user of paginatedResult.data">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>

  <div class="d-flex justify-content-center" *ngIf="paginatedResult.pagination">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="paginatedResult.pagination.totalCount"
      [itemsPerPage]="paginatedResult.pagination.pageSize"
      [(ngModel)]="paginatedResult.pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</ng-container>
