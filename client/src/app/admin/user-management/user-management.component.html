<div class="row" *ngIf="userAndRoles$ | async as users">
    <table class="table" caption>
        <tr>
            <th style="width: 20%;">UserName</th>
            <th style="width: 20%;">Known As</th>
            <th style="width: 40%;">Active Roles</th>
            <th style="width: 20%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.userName}}</td>
            <td>{{user.knownAs}}</td>
            <td>{{user.roles}}</td>
            <td>
                <button class="btn btn-info" type="button" (click)="openRolesModal(user)">Edit Roles</button>
            </td>
        </tr>
    </table>
</div>
